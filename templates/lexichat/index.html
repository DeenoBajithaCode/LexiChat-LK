<!DOCTYPE html>
<html>
<head>
    <title>LexiChat LK</title>
</head>
<body>
    <h1>LexiChat LK - Ask Your Constitution</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <hr>
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
